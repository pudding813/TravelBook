<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Travel - Èö®ÂøÉÊóÖÈÅäË¶èÂäÉ</title>
    
    <!-- 1. ÂºïÂÖ• Tailwind CSS (Ê®£Âºè) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. ÂºïÂÖ• React Âíå React DOM (Ê†∏ÂøÉ) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. ÂºïÂÖ• Babel (ÁøªË≠ØÂô®) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        /* Á∞°ÂñÆÁöÑËºâÂÖ•ÂãïÁï´ */
        .loading { text-align: center; margin-top: 50px; color: #64748b; }
    </style>
</head>
<body>
    <!-- Â¶ÇÊûú React Ê≤íË∑ëÂá∫‰æÜÔºå‰ΩøÁî®ËÄÖÊúÉÁúãÂà∞ÈÄôË°åÂ≠ó -->
    <div id="root"><div class="loading">Ê≠£Âú®ËºâÂÖ• Vibe Travel...<br>Â¶ÇÊûúÂæà‰πÖÊ≤íÂèçÊáâÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑ö„ÄÇ</div></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÂÖßÂª∫ÂúñÁ§∫ (SVG Components) ---
        // ÈÄôÊ®£Â∞±‰∏çÈúÄË¶Å‰æùË≥¥Â§ñÈÉ® lucide-react Â∫´Ôºå‰øùË≠â‰∏çÊúÉÂ£û
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const MapIcon = (props) => <Icon {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></Icon>;
        const PlusIcon = (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></Icon>;
        const Trash2Icon = (props) => <Icon {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></Icon>;
        const NavigationIcon = (props) => <Icon {...props}><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></Icon>;
        const CalendarIcon = (props) => <Icon {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></Icon>;
        const ClockIcon = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></Icon>;
        const SunIcon = (props) => <Icon {...props}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></Icon>;
        const XIcon = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></Icon>;
        const Edit3Icon = (props) => <Icon {...props}><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></Icon>;
        const CheckIcon = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"></polyline></Icon>;
        const RefreshCwIcon = (props) => <Icon {...props}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></Icon>;
        const CalculatorIcon = (props) => <Icon {...props}><rect x="4" y="2" width="16" height="20" rx="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="14"></line><line x1="12" y1="14" x2="12" y2="14"></line><line x1="8" y1="14" x2="8" y2="14"></line><line x1="16" y1="18" x2="16" y2="18"></line><line x1="12" y1="18" x2="12" y2="18"></line><line x1="8" y1="18" x2="8" y2="18"></line></Icon>;
        const ArrowRightLeftIcon = (props) => <Icon {...props}><path d="m16 7 5 5-5 5"/><path d="M21 12H3"/><path d="m8 17-5-5 5-5"/></Icon>;
        const MapPinIcon = (props) => <Icon {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></Icon>;

        // --- ‰∏ªÁ®ãÂºèÈñãÂßã ---

        const VibeTravelApp = () => {
            // 1. Ë°åÁ®ãË≥áÊñô
            const [itinerary, setItinerary] = useState(() => {
                const saved = localStorage.getItem('vibeTravelData_v2');
                if (saved) {
                    try { return JSON.parse(saved); } catch (e) { return []; }
                }
                return [
                    {
                        id: Date.now(),
                        dayTitle: 'Day 1',
                        activities: [
                            { id: 1, time: '10:00', location: 'ÊàêÁî∞Ê©üÂ†¥', note: 'ÊäµÈÅî' },
                            { id: 2, time: '13:00', location: 'Ê∑∫ËçâÂØ∫', note: 'ÂçàÈ§êËàáÂèÉÊãú' },
                        ],
                    },
                ];
            });

            // 2. Ê®ôÈ°å
            const [tripTitle, setTripTitle] = useState(() => {
                return localStorage.getItem('vibeTravelTitle') || 'ÊàëÁöÑÁ≤æÂΩ©ÊóÖÁ®ã';
            });
            const [isEditingTitle, setIsEditingTitle] = useState(false);
            const titleInputRef = useRef(null);

            // 3. ÂåØÁéáÁãÄÊÖã
            const [rates, setRates] = useState(null);
            const [loadingRates, setLoadingRates] = useState(true);
            const [currencyAmount, setCurrencyAmount] = useState('');
            const [selectedCurrency, setSelectedCurrency] = useState('JPY');
            const [lastUpdateDate, setLastUpdateDate] = useState('');

            // Effects
            useEffect(() => {
                localStorage.setItem('vibeTravelData_v2', JSON.stringify(itinerary));
                localStorage.setItem('vibeTravelTitle', tripTitle);
            }, [itinerary, tripTitle]);

            useEffect(() => {
                fetchRates();
            }, []);

            useEffect(() => {
                if (isEditingTitle && titleInputRef.current) {
                    titleInputRef.current.focus();
                }
            }, [isEditingTitle]);

            // Functions
            const fetchRates = async () => {
                setLoadingRates(true);
                try {
                    const response = await fetch('https://api.exchangerate-api.com/v4/latest/TWD');
                    const data = await response.json();
                    setRates(data.rates);
                    const date = new Date(data.time_last_updated * 1000);
                    setLastUpdateDate(date.toLocaleDateString('zh-TW'));
                    setLoadingRates(false);
                } catch (error) {
                    console.error("ÂåØÁéáÂ§±Êïó", error);
                    setLoadingRates(false);
                }
            };

            const calculateTWD = () => {
                if (!rates || !currencyAmount) return '0';
                const rate = rates[selectedCurrency];
                const twd = parseFloat(currencyAmount) / rate;
                return new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD' }).format(twd);
            };

            const getDisplayRate = () => {
                if (!rates) return '---';
                const rate = 1 / rates[selectedCurrency];
                return `1 ${selectedCurrency} ‚âà ${rate.toFixed(4)} TWD`;
            };

            const addDay = () => {
                const newDayNum = itinerary.length + 1;
                const newDay = { id: Date.now(), dayTitle: `Day ${newDayNum}`, activities: [] };
                setItinerary([...itinerary, newDay]);
            };

            const deleteDay = (dayId) => {
                if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÊï¥Â§©ÁöÑË°åÁ®ãÂóéÔºü')) {
                    setItinerary(itinerary.filter((day) => day.id !== dayId));
                }
            };

            const addActivity = (dayId, time, location) => {
                if (!location.trim()) return;
                setItinerary(itinerary.map((day) => {
                    if (day.id === dayId) {
                        return {
                            ...day,
                            activities: [...day.activities, { id: Date.now(), time, location, note: '' }]
                                .sort((a, b) => a.time.localeCompare(b.time)),
                        };
                    }
                    return day;
                }));
            };

            const deleteActivity = (dayId, activityId) => {
                setItinerary(itinerary.map((day) => {
                    if (day.id === dayId) {
                        return {
                            ...day,
                            activities: day.activities.filter((act) => act.id !== activityId),
                        };
                    }
                    return day;
                }));
            };

            const openGoogleMaps = (location) => {
                const query = encodeURIComponent(location);
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${query}`, '_blank');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 text-slate-800 p-4 md:p-8 font-sans selection:bg-pink-200 pb-20">
                    
                    {/* Header */}
                    <header className="max-w-4xl mx-auto mb-8 text-center">
                        <div className="inline-flex items-center justify-center p-3 bg-white/60 backdrop-blur-md rounded-2xl shadow-sm mb-4">
                            <MapIcon className="w-6 h-6 text-indigo-600 mr-2" />
                            <span className="text-sm font-bold text-indigo-600 tracking-wider uppercase">Vibe Travel Planner</span>
                        </div>
                        
                        <div className="flex justify-center items-center gap-3 group mb-2">
                            {isEditingTitle ? (
                                <div className="flex items-center gap-2">
                                    <input
                                        ref={titleInputRef}
                                        type="text"
                                        value={tripTitle}
                                        onChange={(e) => setTripTitle(e.target.value)}
                                        onBlur={() => setIsEditingTitle(false)}
                                        onKeyDown={(e) => e.key === 'Enter' && setIsEditingTitle(false)}
                                        className="text-3xl md:text-5xl font-extrabold text-center bg-transparent border-b-2 border-indigo-500 focus:outline-none text-indigo-900 w-full max-w-lg"
                                    />
                                    <button onClick={() => setIsEditingTitle(false)} className="p-2 bg-indigo-100 rounded-full text-indigo-600">
                                        <CheckIcon className="w-5 h-5" />
                                    </button>
                                </div>
                            ) : (
                                <h1 
                                    onClick={() => setIsEditingTitle(true)}
                                    className="text-3xl md:text-5xl font-extrabold text-slate-800 cursor-pointer hover:text-indigo-600 transition-colors flex items-center gap-3"
                                    title="ÈªûÊìä‰øÆÊîπÊ®ôÈ°å"
                                >
                                    {tripTitle}
                                    <Edit3Icon className="w-6 h-6 text-slate-300 group-hover:text-indigo-400 transition-colors" />
                                </h1>
                            )}
                        </div>
                    </header>

                    {/* Exchange Rate Calculator */}
                    <section className="max-w-3xl mx-auto mb-10">
                        <div className="bg-white/80 backdrop-blur-xl rounded-3xl p-6 shadow-xl border border-white/50 relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -translate-y-1/2 translate-x-1/2"></div>

                            <div className="flex flex-col md:flex-row items-start md:items-center justify-between mb-4 gap-4 relative z-10">
                                <div className="flex items-center gap-2 text-indigo-900 font-bold text-lg">
                                    <div className="p-2 bg-indigo-100 rounded-lg">
                                        <CalculatorIcon className="w-5 h-5 text-indigo-600" />
                                    </div>
                                    Âç≥ÊôÇÂåØÁéáÊèõÁÆó
                                </div>
                                <div className="text-xs text-slate-400 flex items-center gap-1 bg-slate-50 px-3 py-1 rounded-full">
                                    Âü∫Ê∫ñÊó•: {lastUpdateDate || 'ËºâÂÖ•‰∏≠...'}
                                    <button onClick={fetchRates} className={`p-1 hover:bg-slate-200 rounded-full transition-all ${loadingRates ? 'animate-spin' : ''}`}>
                                        <RefreshCwIcon className="w-3 h-3" />
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-12 gap-4 items-center relative z-10">
                                <div className="col-span-12 md:col-span-5 flex rounded-xl overflow-hidden border border-slate-200 shadow-sm">
                                    <select 
                                        value={selectedCurrency} 
                                        onChange={(e) => setSelectedCurrency(e.target.value)}
                                        className="bg-slate-100 px-3 py-3 font-bold text-slate-700 outline-none border-r border-slate-200 cursor-pointer hover:bg-slate-200 transition-colors"
                                    >
                                        <option value="JPY">üáØüáµ JPY</option>
                                        <option value="USD">üá∫üá∏ USD</option>
                                        <option value="KRW">üá∞üá∑ KRW</option>
                                    </select>
                                    <input
                                        type="number"
                                        placeholder="Ëº∏ÂÖ•ÈáëÈ°ç"
                                        value={currencyAmount}
                                        onChange={(e) => setCurrencyAmount(e.target.value)}
                                        className="flex-grow px-4 py-3 outline-none text-slate-800 font-medium placeholder:text-slate-300"
                                    />
                                </div>

                                <div className="col-span-12 md:col-span-2 flex justify-center">
                                    <ArrowRightLeftIcon className="w-6 h-6 text-slate-300 md:rotate-0 rotate-90" />
                                </div>

                                <div className="col-span-12 md:col-span-5 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-3 text-white shadow-lg shadow-indigo-200 flex flex-col items-center justify-center min-h-[60px]">
                                    <div className="text-2xl font-bold tracking-wide">
                                        {loadingRates ? 'Loading...' : calculateTWD()}
                                    </div>
                                    <div className="text-[10px] opacity-70 mt-1 font-mono">
                                        {getDisplayRate()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Main Itinerary */}
                    <main className="max-w-3xl mx-auto space-y-8">
                        <div className="flex justify-between items-center px-2">
                            <span className="text-lg font-bold text-slate-700 flex items-center gap-2">
                                <CalendarIcon className="w-5 h-5 text-purple-500" />
                                Ë°åÁ®ãË¶èÂäÉË°®
                            </span>
                            <button
                                onClick={addDay}
                                className="group flex items-center gap-2 bg-slate-900 hover:bg-indigo-600 text-white px-5 py-2.5 rounded-full transition-all duration-300 shadow-lg hover:shadow-indigo-500/30 active:scale-95"
                            >
                                <PlusIcon className="w-4 h-4 group-hover:rotate-90 transition-transform" />
                                <span>Êñ∞Â¢û‰∏ÄÂ§©</span>
                            </button>
                        </div>

                        {itinerary.length === 0 ? (
                            <div className="text-center py-20 bg-white/40 backdrop-blur-sm rounded-3xl border border-white/50">
                                <SunIcon className="w-16 h-16 text-yellow-400 mx-auto mb-4 animate-pulse" />
                                <h3 className="text-xl font-bold text-slate-600">ÈÇÑÊ≤íÊúâË°åÁ®ã</h3>
                                <p className="text-slate-400 mt-2">Âø´ÈªûÊìä‰∏äÊñπÊåâÈàïÔºåÈñãÂßãË¶èÂäÉ‰Ω†ÁöÑ {tripTitle} ÂêßÔºÅ</p>
                            </div>
                        ) : (
                            <div className="space-y-8">
                                {itinerary.map((day, index) => (
                                    <DayCard
                                        key={day.id}
                                        day={day}
                                        index={index}
                                        onAddActivity={addActivity}
                                        onDeleteActivity={deleteActivity}
                                        onDeleteDay={deleteDay}
                                        onNavigate={openGoogleMaps}
                                    />
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="max-w-4xl mx-auto mt-20 text-center text-slate-400 text-sm">
                        <p>¬© 2025 Vibe Travel App. Currency data provided by Exchangerate-API.</p>
                    </footer>
                </div>
            );
        };

        const DayCard = ({ day, index, onAddActivity, onDeleteActivity, onDeleteDay, onNavigate }) => {
            const [newTime, setNewTime] = useState('09:00');
            const [newLocation, setNewLocation] = useState('');

            const handleAdd = (e) => {
                e.preventDefault();
                if (!newLocation) return;
                onAddActivity(day.id, newTime, newLocation);
                setNewLocation(''); 
            };

            return (
                <div className="relative bg-white/70 backdrop-blur-xl rounded-3xl shadow-xl border border-white/60 overflow-hidden transition-all hover:shadow-2xl duration-500 group/card">
                    <div className="bg-gradient-to-r from-indigo-500/5 to-purple-500/5 p-5 flex justify-between items-center border-b border-indigo-100">
                        <h2 className="text-xl font-bold text-indigo-900 flex items-center gap-2">
                            <span className="bg-white text-indigo-600 px-3 py-1 rounded-lg shadow-sm text-sm border border-indigo-50">
                                Day {index + 1}
                            </span>
                            <span className="opacity-70 text-sm font-normal text-indigo-800">
                                {day.activities.length} ÂÄãÊôØÈªû
                            </span>
                        </h2>
                        <button
                            onClick={() => onDeleteDay(day.id)}
                            className="text-slate-300 hover:text-red-500 p-2 hover:bg-red-50 rounded-full transition-colors opacity-0 group-hover/card:opacity-100"
                            title="Âà™Èô§ÈÄô‰∏ÄÂ§©"
                        >
                            <Trash2Icon className="w-5 h-5" />
                        </button>
                    </div>

                    <div className="p-5 space-y-4">
                        {day.activities.length === 0 && (
                            <div className="text-center py-8 text-slate-400 text-sm italic border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/50">
                                <MapPinIcon className="w-8 h-8 mx-auto mb-2 opacity-20" />
                                ÈÄôÂ§©ÈÇÑÊ≤íÊúâË°åÁ®ãÔºåÂéªÂì™Ë£°ÂÜíÈö™Âë¢Ôºü
                            </div>
                        )}

                        <div className="relative">
                            {day.activities.length > 0 && (
                                <div className="absolute left-[2.85rem] top-4 bottom-4 w-0.5 bg-indigo-100 rounded-full"></div>
                            )}

                            <ul className="space-y-4">
                                {day.activities.map((activity) => (
                                    <li key={activity.id} className="group relative flex items-start gap-4 animate-in slide-in-from-bottom-2 duration-300">
                                        <div className="flex-shrink-0 w-20 pt-1">
                                            <div className="bg-white border border-indigo-100 text-indigo-600 text-xs font-bold px-2 py-1.5 rounded-lg text-center shadow-sm z-10 relative">
                                                {activity.time}
                                            </div>
                                        </div>

                                        <div className="flex-grow bg-white border border-slate-100 rounded-2xl p-4 shadow-sm group-hover:shadow-md transition-all hover:-translate-y-0.5 z-10 flex justify-between items-center">
                                            <div className="flex items-center gap-3">
                                                <div className="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-500">
                                                    <MapPinIcon className="w-5 h-5" />
                                                </div>
                                                <div>
                                                    <h4 className="font-bold text-slate-800 text-lg leading-tight cursor-pointer hover:text-indigo-600 transition-colors" onClick={() => onNavigate(activity.location)}>
                                                        {activity.location}
                                                    </h4>
                                                </div>
                                            </div>

                                            <div className="flex items-center gap-2">
                                                <button
                                                    onClick={() => onNavigate(activity.location)}
                                                    className="p-2.5 bg-indigo-100 hover:bg-indigo-600 hover:text-white text-indigo-600 rounded-xl transition-all active:scale-95"
                                                    title="Google Â∞éËà™"
                                                >
                                                    <NavigationIcon className="w-4 h-4" />
                                                </button>
                                                <button
                                                    onClick={() => onDeleteActivity(day.id, activity.id)}
                                                    className="p-2 text-slate-300 hover:text-red-400 hover:bg-red-50 rounded-lg transition-colors"
                                                >
                                                    <XIcon className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>

                    <form onSubmit={handleAdd} className="bg-slate-50/80 p-4 border-t border-slate-100">
                        <div className="flex flex-col sm:flex-row gap-3">
                            <div className="relative">
                                <ClockIcon className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input
                                    type="time"
                                    required
                                    value={newTime}
                                    onChange={(e) => setNewTime(e.target.value)}
                                    className="w-full sm:w-auto pl-9 pr-3 py-2.5 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 bg-white text-sm font-medium text-slate-700 shadow-sm transition-all"
                                />
                            </div>
                            <div className="relative flex-grow">
                                <MapPinIcon className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input
                                    type="text"
                                    placeholder="Ëº∏ÂÖ•Âú∞Èªû..."
                                    required
                                    value={newLocation}
                                    onChange={(e) => setNewLocation(e.target.value)}
                                    className="w-full pl-9 pr-3 py-2.5 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 bg-white text-sm text-slate-700 shadow-sm placeholder:text-slate-400 transition-all"
                                />
                            </div>
